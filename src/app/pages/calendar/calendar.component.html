<table>
	<thead>
		<tr>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
			<th>Sun</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let week of calendar">
			<td
				[ngClass]="{disabled: day.disabled, selected: day.selected}"
				*ngFor="let day of week.days"
				(click)="onSelect(day.value)">
				<span [class.current]="day.current">{{day.value | moment: 'DD'}}</span>
			</td>
		</tr>
	</tbody>
</table>
